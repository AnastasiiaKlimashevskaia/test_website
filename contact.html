       <article>
           <h1>Contact</h1>

	<div class="columns left-side" >
  <div class="forms">
    <h3>User Details</h3>
	<p>
	<form>
    <label for="Full name">Full Name*</label><br>
    <input type="text" placeholder="Full name" name="name" required>
	<br>
	<label for="Birthday">Your birthday</label><br>
    <input type="date" placeholder="Your birthday*">
	<br>
	<label for="Gender">Gender</label><br>
    <select name="Gender" id="gender">
		<option placeholder="male">Male</option>
		<option placeholder="female">Female</option>
		<option placeholder="other">Other</option>
	</select>
	<br>
	<label for="Country">Country</label><br>
	<select name="Country" id="country">
		<option placeholder="male">Ukraine</option>
		<option placeholder="female">USA</option>
		<option placeholder="other">Other</option>
	</select>
   <input type="number" id="phone" placeholder="Phone number" min="0" max="9">
   <br>
   <label for="Bio">Bio</label><br>
   <p><textarea name="item3" cols="50" rows="10" placeholder="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."></textarea></p>
	<br>
	<input type="submit" value="Submit">
   </form>
   </p>
  </div>
	 </div>
	 <div class="columns middle-side">
  <div class="forms">
    <h3>Account Details</h3>
	<p>
	<form>
    <label for="Full name">Username*</label><br>
    <input type="text" placeholder="Username*" id="name" required>
	<br>
	<label for="Email">Email*</label><br>
    <input type="email" placeholder="Email*" id="email" required>
	<br>
	<label for="psw">Password</label><br>
    <input type="password" placeholder="Enter Password" id="password" required>
	<br>
    <label for="psw-repeat">Confirm Password</label><br>
    <input type="password" placeholder="Confirm Password" id="password-c" required>
	<br>
	<input type="checkbox" id="check">
	<label for="checkbox"> I accept tems and conditions</label>
	<br>
	<input type="submit" value="Submit" id="submit">
   </p>
